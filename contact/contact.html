<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style2.css"> -->
    <link rel="stylesheet" href="../All.css">

    <script src="https://kit.fontawesome.com/dd73891ee5.js" crossorigin="anonymous"></script>
    <script src="../script.js" defer></script>

    <title>Bharat Dekho</title>

</head>
<body class="contact_page">
    <header>
        <nav>
            <img id="logo" src="../images/Logo.svg" alt="Bharat Dekho Logo" >
            <i id="nav-icon" class="fa-solid fa-bars" style="color: #000000; font-size: 1.5rem;"></i>
            <div id="menus-id" class="menu">
                <a href="../index.html">Home</a>
                <a href="../Article/article.html">Article</a>
                <a href="../Sources/sources.html">Sources</a>
                <a href="contact.html" class="active">Contact Us</a>
            </div>
            <div id="search-id" class="search">
                <input type="text" placeholder="Search">
                <a href="#" aria-label="Submit search"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></a>
                <!-- <button>OK</button> -->
            </div>
        </nav>
        <div id="hero" tabindex="0">
            <div id="herotxt">
                    <span>CONTACT &nbsp; US</span>
            </div>
        </div>
    </header>
    
    <main>
        <h2 class="cf" tabindex="0">
            <span>Contact Us</span>
        </h2>
        
        <div class="div-wrapper" tabindex="0">
            <div class="form-div" tabindex="0">
            
                <form action="https://formspree.io/f/xrbzprpk" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="map-div" tabindex="0">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2602.0850002246156!2d-123.12165048431273!3d49.28272927932708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54867179d4fb72e3%3A0x9be34f663187d588!2sVancouver%2C%20BC%2C%20Canada!5e0!3m2!1sen!2sin!4v1680783490561!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot-wrapper" tabindex="0">
            
                <div class="logo-social">
                    <img src="../images/Logo.svg" alt="Bharat Dekho Logo">
                    <div class="social-media">
                        <a href="https://www.instagram.com/" aria-label="Follow us on instagram"><i class="fa-brands fa-instagram" ></i></a>
                        <a href="https://www.facebook.com/" aria-label="Follow us on Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="https://www.pinterest.com/" aria-label="Follow us on pinterest"><i class="fa-brands fa-pinterest-p" ></i></a>
                        <a href="https://www.youtube.com/" aria-label="Follow us on Youtube"><i class="fa-brands fa-youtube" ></i></a>
                        <a href="https://www.twitter.com/" aria-label="Follow us on twitter"><i class="fa-brands fa-twitter" ></i></a>
                    </div>
                </div>
            
            <div class="q-links">
                <h3>Quick Links</h3>
                <a href="../index.html">Home</a>
                <a href="../Article/article.html">Article</a>
                <a href="../Sources/sources.html">Sources</a>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="newsletter">
                <h3>Join our newsletter</h3>
                <input type="email" name="join-email" id="join_email" placeholder="Enter your email id">
                <button type="submit">OK</button>
            </div>
        </div>
        
        <div class="credits" tabindex="0">
            <p>Hitin Sachdeva</p>
        </div>
    </footer>
</body>
</html>
